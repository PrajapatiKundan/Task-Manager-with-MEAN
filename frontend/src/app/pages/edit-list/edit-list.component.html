<div class="centered-content">
    <div class="model-box">
      <h1 class="title">
          EDIT A LIST TITLE
      </h1>
      <input #listTitle type="text" class="form-control" style="margin-top: 20px;" placeholder="Enter list name..."><br>
      <button 
            class="btn btn-sm float-end" 
            (click)="updateList(listTitle.value)" 
            type="button"
            style="color: white; background-color: #2ec1ac;"
      >Save</button>
    </div>
</div>
